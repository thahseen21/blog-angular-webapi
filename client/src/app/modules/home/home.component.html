<div class="container blog-container">
    <div class="blog" *ngFor="let blog of blogList" (click)="gotoBlog(blog)">
        <div class="module line-clamp-h3">
            <h3>{{ blog.title }}</h3>
        </div>
        <div class="module line-clamp">
            <p>{{ blog.content }}</p>
        </div>
    </div>
</div>
